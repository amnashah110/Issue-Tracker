<!DOCTYPE html>
<html>
  <head>
    <title>Issue Tracker</title>
    <link rel="icon" type="image/png" href="https://cdn.freecodecamp.org/universal/favicons/favicon-16x16.png" />
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/public/style.css">
  </head>
  <body>
    <header>
      <h1>
        Issue Tracker
      </h1>
      <h2><a href='/api/issues/apitest/'><code>/api/issues/apitest/</code></a></h2>
    </header>
    <section id='testui' style='margin-top: 5%;'>
      <div class="form-container">
        <div class="form-group">
          <h3>Submit Issue</h3>
          <form id="testForm" class="border">
            <input type="text" name="issue_title" placeholder="*Title" required><br>
            <textarea type="text" name="issue_text" placeholder="*Text" required></textarea><br>
            <input type="text" name="created_by" placeholder="*Created by" required><br>
            <input type="text" name="assigned_to" placeholder="(opt)Assigned to"><br>
            <input type="text" name="status_text" placeholder="(opt)Status text"><br>
            <button type="submit">Submit Issue</button>
          </form>
        </div>
    
        <div class="form-group">
          <h3>Update Issue</h3>
          <form id="testForm2" class="border">
            <input type="text" name="_id" placeholder="*_id" required><br>
            <input type="text" name="issue_title" placeholder="(opt)Title"><br>
            <textarea type="text" name="issue_text" placeholder="(opt)Text"></textarea><br>
            <input type="text" name="created_by" placeholder="(opt)Created by"><br>
            <input type="text" name="assigned_to" placeholder="(opt)Assigned to"><br>
            <input type="text" name="status_text" placeholder="(opt)Status text"><br>
            <label style="font-family: 'Poppins'; letter-spacing: 0; display: inline-flex; align-items: center; margin-top: -3%;">
              <input style="margin-left: -5%; margin-right: 5%; width: 20px; margin-top: 3%; height: 20px;" type="checkbox" name="open" value="false"> Check to close issue
            </label>
            <button type="submit">Submit Issue</button>
          </form>
        </div>
    
        <div class="form-group">
          <h3>Delete Issue</h3>
          <form id="testForm3" class="border">
            <input type="text" name="_id" placeholder="_id" required><br>
            <button type="submit">Delete Issue</button>
          </form>
        </div>
      </div>
    
      
    </section>
    <code id='jsonResult'></code>
    <hr style='margin: 50px; margin-top: 200px'>
    <!-- Your web-app is https, so your scripts need to be too -->
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"
            integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00="
            crossorigin="anonymous"></script>
    <script>
      $(function() {
        $('#testForm').submit(function(e) {
          $.ajax({
            url: '/api/issues/apitest',
            type: 'post',
            data: $('#testForm').serialize(),
            success: function(data) {
              $('#jsonResult').text(JSON.stringify(data));
            }
          });
          e.preventDefault();
        });
        $('#testForm2').submit(function(e) {
          $.ajax({
            url: '/api/issues/apitest',
            type: 'put',
            data: $('#testForm2').serialize(),
            success: function(data) {
              $('#jsonResult').text(JSON.stringify(data));
            }
          });
          e.preventDefault();
        });
        $('#testForm3').submit(function(e) {
          $.ajax({
            url: '/api/issues/apitest',
            type: 'delete',
            data: $('#testForm3').serialize(),
            success: function(data) {
              $('#jsonResult').text(JSON.stringify(data));
            }
          });
          e.preventDefault();
        });
      });
   </script>
  </body>
</html>
